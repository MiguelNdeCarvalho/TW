<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Escolha a entrada</title>

<style type="text/css">

.menuEntry {
	margin-left: 40px;
}
</style>

</head>
<body>

	<h3>Entradas</h3>
	<p id="currentMenuEntry">A sua escolha para entrada é:</p>
	<table>
		<tr>
			<td>Queijo seco</td>
			<td><input class="menuEntry" type="button" id="entrada1"
				value="Escolher" /></td>
		</tr>

		<tr>
			<td>Queijo fresco</td>
			<td><input class="menuEntry" type="button" id="entrada2"
				value="Escolher" /></td>
		</tr>

		<tr>
			<td>Salada de polvo</td>
			<td><input class="menuEntry" type="button" id="entrada3"
				value="Escolher" /></td>
		</tr>

		<tr>
			<td>Salada de cogumelos</td>
			<td><input class="menuEntry" type="button" id="entrada4"
				value="Escolher" /></td>
		</tr>

		<tr>
			<td>Salada de ovos de coderniz</td>
			<td><input class="menuEntry" type="button" id="entrada5"
				value="Escolher" /></td>
		</tr>
	</table>

	<p>
		<a href="principal.html">Escolher prato principal</a>
	</p>

	<script type="text/javascript">
		function addItem() {
			var xhr = new XMLHttpRequest();
                        xhr.open("POST", "addItem", true);
                        xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');

                        xhr.onload = function(e) {
                                if (xhr.readyState === 4) {
					if (xhr.status === 200) {
                                                document.getElementById("currentMenuEntry").innerHTML = 'A sua escolha para entrada é: ' + xhr.responseText;
                                        } else {
                                                alert(xhr.statusText);
                                        }
                                }
                        };
                        
                        xhr.onerror = function(e) {
                                console.error(xhr.statusText);
                        };

                        var params = 'id=' + this.id;

                        xhr.send(params);	
		}

		function updateCurrentMenuEntry() {
				
		}

		var elements = document.getElementsByClassName("menuEntry");
		for (var i = 0; i < elements.length; i++) {
			elements[i].addEventListener('click', addItem, false);
		}

		updateCurrentMenuEntry();
	</script>

</body>
</html>
